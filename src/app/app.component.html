<div class="app__content">
  <div class="xft-card">
    <div class="xft-card__content">
      <xft-text-field
        elementId="name-input"
        label="Nombre completo"
        placeholder="Digite nombre completo"
        [inputControl]="inputControl"
      >
      </xft-text-field>

      <xft-text-field elementId="job-input" label="Cargo actual">
      </xft-text-field>
      <xft-text-field elementId="city-input" label="Ciudad de residencia">
      </xft-text-field>

      <div class="app__buttons">
        <button xft-button="outline" [disabled]="false" prefixIcon="trash-2">
          Eliminar
        </button>
        <button xft-button="raised" [disabled]="false">Registrar</button>
      </div>
    </div>
  </div>
</div>
