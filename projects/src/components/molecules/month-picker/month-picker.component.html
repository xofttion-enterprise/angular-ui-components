<div class="xft-month-picker__content">
  <div
    class="xft-month-picker__component"
    *ngFor="let month of months"
    (click)="onClickMonth(month)"
    [class.xft-month-picker__component--selected]="isSelected(month)"
    [class.xft-month-picker__component--disabled]="isDisabled(month)"
  >
    <span class="xft-month-picker__component__span">
      {{ month.label }}
    </span>
  </div>
</div>
