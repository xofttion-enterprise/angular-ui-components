<div
  class="xft-checkbox-label__content"
  [class.xft-checkbox-label__content--disabled]="!enabled"
>
  <xft-checkbox
    class="xft-checkbox-label__component"
    [id]="elementId"
    [enabled]="enabled"
    [checked]="value"
    (click)="onClickToggle()"
  >
  </xft-checkbox>

  <label class="xft-checkbox-label__text body2-medium" (click)="onClickToggle()">
    <ng-content></ng-content>
  </label>
</div>
