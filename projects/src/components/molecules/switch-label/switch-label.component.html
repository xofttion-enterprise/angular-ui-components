<div
  class="xft-switch-label__content"
  [class.xft-switch-label__content--disabled]="!enabled"
>
  <xft-switch
    class="xft-switch-label__component"
    [id]="elementId"
    [enabled]="enabled"
    [checked]="value"
    (click)="onClickToggle()"
  >
  </xft-switch>

  <label class="xft-switch-label__text body2-medium" (click)="onClickToggle()">
    <ng-content></ng-content>
  </label>
</div>
