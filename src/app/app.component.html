<div class="app__content">
  <div class="xft-card">
    <div class="xft-card__content">
      <xft-ballot initials="16%" subtitle="ADL Digital Labs" [bordered]="true">
        Daniel Andrés Castillo Pedroza
      </xft-ballot>

      <xft-ballot photo="../assets/cr7.jpg" subtitle="Real Madrid C.F.">
        Cristiano Ronaldo Aveiro
      </xft-ballot>

      <xft-text-field elementId="name-input" [inputControl]="inputControl">
        Nombre completo<span>*</span>
      </xft-text-field>

      <xft-text-field elementId="job-input" [inputControl]="jobControl">
        Cargo actual<span>*</span>
      </xft-text-field>

      <xft-text-field elementId="city-input" [inputControl]="cityControl">
        Ciudad de residencia<span>*</span>
      </xft-text-field>

      <xft-money-field elementId="salary-input" symbol="$" locale="es-CO">
        Salario <span>(COP)</span>
      </xft-money-field>

      <xft-checkbox-label class="col-sm" [enabled]="true">
        Cliente requiere capacitación
      </xft-checkbox-label>

      <xft-radiobutton-label
        class="col-sm"
        value="elite"
        [formControl]="radioControl"
      >
        Cliente es élite
      </xft-radiobutton-label>

      <xft-radiobutton-label
        class="col-sm"
        value="preferencial"
        [formControl]="radioControl"
      >
        Cliente es preferencial
      </xft-radiobutton-label>

      <xft-switch-label class="col-sm" [enabled]="true">
        Cliente es V.I.P.
      </xft-switch-label>

      <xft-switch-label class="col-sm" [enabled]="true">
        Acepto <a>terminos y condiciones</a>
      </xft-switch-label>

      <div class="app__buttons">
        <button xft-button="outline" [disabled]="false" prefixIcon="trash-2">
          Eliminar
        </button>
        <button xft-button="raised" [disabled]="false">Registrar</button>
      </div>
    </div>
  </div>
</div>
