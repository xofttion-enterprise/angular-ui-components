<div
  class="xft-money-field__content"
  [class.xft-money-field__content--active]="status.active"
  [class.xft-money-field__content--error]="status.error"
  [class.xft-money-field__content--disabled]="status.disabled"
>
  <label
    class="xft-money-field__label smalltext-semibold"
    [for]="elementId"
    *ngIf="label"
  >
    <ng-content></ng-content>
  </label>

  <div class="xft-money-field__component">
    <div class="xft-money-field__body">
      <xft-input-field
        class="xft-money-field__control"
        [elementId]="elementId"
        type="number"
        [placeholder]="placeholder"
        [enabled]="enabled"
        (status)="onStatus($event)"
        [formControl]="inputControl"
      >
        {{ value }}
      </xft-input-field>
    </div>
  </div>

  <div
    class="xft-money-field__helper xft-money-field__helper--error overline-regular"
    *ngIf="status.error"
  >
    <span>{{ status.msgError }}</span>
  </div>
</div>
