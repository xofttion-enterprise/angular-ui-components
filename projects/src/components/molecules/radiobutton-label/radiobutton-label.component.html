<div
  class="xft-radiobutton-label__content"
  [class.xft-radiobutton-label__content--disabled]="!enabled"
>
  <xft-radiobutton
    class="xft-radiobutton-label__component"
    [id]="elementId"
    [enabled]="enabled"
    [checked]="checked"
    (click)="onClickToggle()"
  >
  </xft-radiobutton>

  <label
    class="xft-radiobutton-label__text body2-medium"
    (click)="onClickToggle()"
  >
    <ng-content></ng-content>
  </label>
</div>
